<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>循环遍历</title>
</head>
<body>
<h1>th:each获取数据</h1>
<table><tr>
    <td>学生姓名</td>
    <td>学号</td></tr>
    <tr th:each="stu : ${students}">
        <td th:text="${stu.name}"></td>
        <td th:text="${stu.stuNo}"></td>
    </tr>

</table>
</body>
</html>
