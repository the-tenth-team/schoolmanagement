<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script th:src="@{/bootstrap-3.3.7-dist/js/jquery-1.7.2.min.js}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
</head>
<body>
<div style="padding:0px; margin:0px;">
    <ul class="breadcrumb" style="  margin:0px; ">
        <li>学生管理</li>
        <li>班主任评价</li>
        <li>显示评价信息</li>
    </ul>
</div>
<form action="communicateinfo_list" method="post" class="form-inline">
    <div class="row alert alert-info" style="margin:0px; padding:3px;">

        <div class="form-group">
            <label class="" for="studentName">学生姓名：</label>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="">
        </div>

        <input type="submit" value="查询"/>&nbsp;&nbsp;
        <input type="button" onclick="javascript:location='communicateinfo/loadadd.do'" value="添加评价信息"/>
    </div>
    <div class="row" style="padding:15px; padding-top:0px; " align="right">
        <table class="table  table-condensed table-striped" name="list">
            <tr>
                <td>学生姓名</td>
                <td>学年</td>
                <td>学期</td>
                <td>品行评语</td>
                <td>病事假统计</td>
                <td>旷课统计</td>
                <td>奖惩记载</td>
                <td>评价人</td>
                <td>评价时间</td>
                <td>查看</td>
                <td>删除</td>
            </tr>
            <tr th:each="CommunicateInfo:${CommunicateInfoList}">
                <td th:text="${CommunicateInfo.studentId}"></td>
                <td th:text="${CommunicateInfo.communicateXuenian}"></td>
                <td th:text="${CommunicateInfo.communicateXueqi}"></td>
                <td th:text="${CommunicateInfo.communicateContent}"></td>
                <td th:text="${CommunicateInfo.leaveCount}"></td>
                <td th:text="${CommunicateInfo.truancyCount}"></td>
                <td th:text="${CommunicateInfo.rewardPunish}"></td>
                <td th:text="${CommunicateInfo.staffId}"></td>
                <td th:text="${CommunicateInfo.communicateTime}"></td>
                <td><a href="communicateinfo_list/loadupdate">修改</a></td>
                <td><a href="communicateinfo_list/delete">删除</a></td>
            </tr>
        </table>
    </div>

</form>
</body>
</html>
